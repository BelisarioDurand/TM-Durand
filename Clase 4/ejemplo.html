        <!-- tr es para filas (horizontal) y td para columnas (vertical). Tambien tenemos th, que es como td pero con texto en negritas -->
    <table border="20">
        <tr>
            <thead>
                <tr>
                    <th>Titulo 1</th>
                    <th>Titulo 2</th>
                    <th>Titulo 3</th>
                </tr>
            </thead>
        </tr>
        <tr>
            <tbody>
                <tr>
                    <td>Celda 1</td>
                    <td>Celda 2</td>
                    <td>Celda 3</td>
                </tr>
                <tr>
                    <td>Celda 4</td>
                    <td>Celda 5</td>
                    <td>Celda 6</td>
                </tr>
            </tbody>
        </tr>
        <tr>
            <tfoot><tr>
                <td>Celda 7</td>  
                <td>Celda 8</td>
                <td>Celda 9</td>
            </tr></tfoot>
        </tr>
    <!-- Algunas pruebas con los comandos para darle el cuerpo a la tabla (<thead>;<tbody><tfoot>. La diferencia tiene que ver con la aparición de un espaciado para separar sutilmente a cada una de las partes que componen una página (header, body & footer)-->   
    </table>


     <h3>Complete este formulario</h3>
     <form>
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name">
        </div>
        <p>
            <input type="text" placeholder="Usuario">
        </p>
        <p>
            <label for="Contraseña">Contraseña</label>
            <input type="password" id="Contraseña">
        </p>

        <label for="pasatiempos">Pasatiempos</label>
        <ul>
            <li>
                <input type="checkbox" name="pasatiempos[]" value="bailar" id="bailar">
                <label for="bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="pasatiempos[]" value="cantar" id="cantar">
                <label for="cantar">Cantar</label>
            </li>
        </ul>
        <p>
            <label for="comments">Comentarios</label>
            <textarea name="" id="comments" cols="30" rows="10" placeholder="Escribe algo..."></textarea>
        </p>
        <!-- si escribimos algo en el for y despues lo repetimos en el id, conectamos esos dos elementos. Ver ejemplo arriba y en la web -->
        <p>
            <input type="file" placeholder="Archivo">
        </p>
        <p>
            <input type="radio" name="sexo" value="hombre">
            <label for="">Hombre</label>
        </p>
        <p>
            <input type="radio" name="sexo" value="mujer">
            <label for="">Mujer</label>
        </p>
        <!-- En el type radio, podes elegir unicamente una opción, pero con el type checkbox podes seleccionar varias y aparece un cuadrado para enmarcar en vez de un círculo. -->
        
        
        <!-- Algunos tipos de input (poner en type): text, checkbox, file, hidden, password, radio, submit. -->
        
        <h3>Veamos lo que es select y option</h3>
        <p>
            <label for="titulo">Título</label>
            <select name="titulo" id="">
                <option value="ninguno">Ninguno</option>
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>   
        <p>
                <input type="submit">
                <input type="reset" value="Borrar">
        </p>
     </form>
